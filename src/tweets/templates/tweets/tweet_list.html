{% extends "base.html" %}

<style>
#tweet-container{


}

</style>



{% block script %}
<script>
function getParameterByName(name, url) {
     if (!url) {
       url = window.location.href;
     }
     name = name.replace(/[\[\]]/g, "\\$&");
     var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
         results = regex.exec(url);
     if (!results) return null;
     if (!results[2]) return '';
     return decodeURIComponent(results[2].replace(/\+/g, " "));
 }



$(document).ready(function(){


var query = getParameterByName('q')
var tweetList = [];

function attachTweet(tweetValue,preprend){

    var dateDisplay = tweetValue.date_display
    var tweetContent = tweetValue.content
    var tweetUser = tweetValue.user
    var tweetFormattedHtml = "<div class=\"media\"><div class=\"media-body\">" + tweetContent + "<br/> via " + tweetUser.username + " | "
        + dateDisplay + "|" + "<a herf='#'>View</a>" + "</div></div><hr/>"
    if(preprend==true){
        $("#tweet-container").prepend(tweetFormattedHtml)
    }else{
        $("#tweet-container").append(tweetFormattedHtml)
    }

}


function parseTweets(){
    if (tweetList == 0){
        $("#tweet-container").text("No tweets currrently found.")
    }else{
        // tweets exist, parse & display them
    $.each(tweetList, function(key,value){
            var tweetKey = key
            attachTweet(value)
            })
        }
    }

    function fetchTweets(){
        console.log("fetching")
        $.ajax({
            url:"/api/tweet/",
            data:{
                "q":query
            },
            method: "GET",
            success:function(data){
                tweetList = data
                parseTweets()

            },
            error: function(data){
                console.log("error")
                console.log(data)

            }
        })
    }
    fetchTweets()

    var charsStart = 140;
    var charsCurrent = 0;
    //display how many chars it could display
    $("#tweet-form").append("<span id='tweetCharsLeft'>" + charsStart + "</span>")

    $("#tweet-form textarea").keyup(function(event){
        // look up the console of website
        //console.log(event.key,event.timeStamp)


        var tweetValue = $(this).val()
        charsCurrent = charsStart-(tweetValue.length)
        var spanChars = $("#tweetCharsLeft")
        spanChars.text(charsCurrent)

        //have to set the color in the base.html first
        if(charsCurrent>0){
            spanChars.removeClass("grey-color")
            spanChars.removeClass("red-color")
        }else if(charsCurrent==0){
            spanChars.removeClass("red-color")
            spanChars.addClass("grey-color")
        }else if(charsCurrent<0){
            spanChars.removeClass("grey-color")
            spanChars.addClass("red-color")
        }
    })

    //tweet action
    $("#tweet-form").submit(function(event){
        event.preventDefault()
        var this_ = $(this)
        var formData = this_.serialize()
        if(charsCurrent>0){
            $.ajax({
                url:"/api/tweet/create/",
                data: formData,
                method: "POST",
                success:function(data){
                    //clean the textarea after tweeting
                    this_.find("input[type=text],textarea").val("")
                    //display the tweet after tweeting
                    attachTweet(data,true)
                    //fetchTweets()

                },
                error: function(data){
                    console.log("error")
                    console.log(data.statusText)
                    console.log(data.status)

                }
            })
        }else{
            console.log("Can not send , tweet is too long")
        }
    })
});
</script>
{% endblock script %}


{% block content %}



    <div class='row'>
        <div class="col-sm-3 col-xs-12 pull-left" style="background-color:yellow;">
            <h1>{{ request.user }}</h1>

                </div>
            <hr/>
            {% endif %}
            <div id="tweet-container">

            </div>

        </div>
    </div>

{% endblock content %}
